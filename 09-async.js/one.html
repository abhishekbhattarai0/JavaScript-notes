<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Async Javascript</h1>
    <button id="stop">Stop </button>

    <script>
        // setTimeout(function(){
        //     console.log("Abhishek bhattarai")
        // },3000) // this will execute function after given time for eg: if we give 2000 it execute function after 2 second

      const sayAbhi = function(){
        console.log("Abhi");
      }

      const changeText = function(){
        document.querySelector('h1').innerHTML = "settimeout()";
      }

      const changeMe = setTimeout(changeText, 2000);

      // to clear settimeout()
      document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("stopped");
      })
        
    
    </script>
</body>
</html>
